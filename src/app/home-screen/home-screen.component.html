<div class="container">
  <h3>Stock Tracker</h3>
 <hr>
 <form [formGroup]="stockId" (ngSubmit)="onChange(stockId.value)" class="form">
    <input type="text" class="form-control" formControlName="symbol" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter stock symbol">
    <mat-form-field class="datepicker" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)]="date" formControlName="stockDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<hr>
<table mat-table *ngIf="stocks.length > 0 " [dataSource]="stocks" class="mat-elevation-z8">
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let stock"> {{stock.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> Open </th>
    <td mat-cell *matCellDef="let stock"> {{stock.open}} $</td>
  </ng-container>
  <ng-container matColumnDef="close">
    <th mat-header-cell *matHeaderCellDef> Close </th>
    <td mat-cell *matCellDef="let stock"> {{stock.close}} $</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
